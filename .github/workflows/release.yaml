---
name: Release
on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'ci'
jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && contains(github.event.workflow_run.head_branch, 'release/') }}
    uses: networkservicemesh/.github/.github/workflows/release.yaml@main
    with:
      dependent_repositories: |
        ["cmd-exclude-prefixes-k8s",
        "cmd-forwarder-sriov",
        "cmd-registry-k8s",
        "cmd-nse-supplier-k8s",
        "cmd-forwarder-vpp"]

    secrets:
      token: ${{ secrets.NSM_BOT_GITHUB_TOKEN }}
