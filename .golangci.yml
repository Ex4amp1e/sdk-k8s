---
run:
  go: '1.23'
  timeout: 2m
  issues-exit-code: 1
  tests: true
linters-settings:
  goheader:
    template-path: .license/template.txt
    values:
      regexp:
        company: .*
        copyright-holder: 'Copyright \(c\) ({{year-range}}) {{company}}\n\n'
        copyright-holders: '({{copyright-holder}})+'
  errcheck:
    check-type-assertions: false
    check-blank: false
  govet:
    enable:
      - shadow
    settings:
      printf:
        funcs:
          - (github.com/sirupsen/logrus.FieldLogger).Infof
          - (github.com/sirupsen/logrus.FieldLogger).Warnf
          - (github.com/sirupsen/logrus.FieldLogger).Errorf
          - (github.com/sirupsen/logrus.FieldLogger).Fatalf
  goimports:
    local-prefixes: github.com/networkservicemesh/sdk-k8s
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 200
  funlen:
    lines: 100
    statements: 50
  depguard:
    rules:
      main:
        deny:
          - pkg: errors
            desc: Please use github.com/pkg/errors instead of errors in go imports
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  unparam:
    check-exported: false
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  gocritic:
    enabled-checks:
      - appendAssign
      - assignOp
      - appendCombine
      - argOrder
      - badCall
      - badCond
      - boolExprSimplify
      - builtinShadow
      - captLocal
      - caseOrder
      - codegenComment
      - commentFormatting
      - commentedOutCode
      - commentedOutImport
      - defaultCaseOrder
      - deprecatedComment
      - docStub
      - dupArg
      - dupBranchBody
      - dupCase
      - dupImport
      - dupSubExpr
      - elseif
      - emptyFallthrough
      - emptyStringTest
      - equalFold
      - evalOrder
      - exitAfterDefer
      - flagDeref
      - flagName
      - hexLiteral
      - hugeParam
      - ifElseChain
      - importShadow
      - indexAlloc
      - initClause
      - methodExprCall
      - nestingReduce
      - newDeref
      - nilValReturn
      - octalLiteral
      - offBy1
      - paramTypeCombine
      - rangeExprCopy
      - rangeValCopy
      - regexpMust
      - regexpPattern
      - singleCaseSwitch
      - sloppyLen
      - stringXbytes
      - switchTrue
      - typeAssertChain
      - typeSwitchVar
      - typeUnparen
      - unlabelStmt
      - unnamedResult
      - unnecessaryBlock
      - underef
      - unlambda
      - unslice
      - valSwap
      - weakCond
      - wrapperFunc
      - yodaStyleExpr
linters:
  disable-all: true
  enable:
    - goheader
    - bodyclose
    - dogsled
    - dupl
    - depguard
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    # - revive
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - whitespace
    - unused
    - copyloopvar
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # We really *do* want to pass a pointer to an interface in these cases.  See comments in file for New{Server,Client}
    # function for why
    - path: pkg/tools/k8s/
      linters:
        - goheader
        - dupl
        - revive
    # It's ok to have dupl code in tests files
    - path: ".*.test.go"
      linters:
        - dupl
